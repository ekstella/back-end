<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
</head>
<body>
    <h1>Car List</h1>
    <table>
        <tr>
            <th>Model</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.Model}"></td> 
        </tr>
    </table>
</body>
</html>
